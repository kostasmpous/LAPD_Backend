<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">{{ page_title }}</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-gray-200">Dashboard</a></li>
                    <li><a href="#" class="hover:text-gray-200">Add Record</a></li>
                    <li><a href="#" class="hover:text-gray-200">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Search Bar -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold text-gray-700">Crime Records</h2>
            <div class="flex">
                <input type="text" placeholder="Search by keyword..." 
                       class="border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700">Search</button>
            </div>
        </div>

        <!-- Crime Records Table -->
        <div class="overflow-x-auto bg-white shadow-md rounded">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Case ID</th>
                        <th class="py-3 px-6 text-left">Crime Type</th>
                        <th class="py-3 px-6 text-center">Location</th>
                        <th class="py-3 px-6 text-center">Date</th>
                        <th class="py-3 px-6 text-center">Status</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                        <th class="py-3 px-6 text-center">{% block content %}whatever{% endblock content %}</th>

                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm font-light">
                    <!-- Example Row -->
